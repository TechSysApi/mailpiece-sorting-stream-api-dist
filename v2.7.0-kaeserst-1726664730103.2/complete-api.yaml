swagger: 2
info:
  title: 'mailpiece-sorting stream API'
  description: 'Interaction between Sorting System and the Sorting Devices - [CEN/TS 16238](https://sharepoint-my.sp.swisspost.com/sites/RPZrealisierung/Freigegebene%20Dokumente/20_GesamtRPZ/50_Informatik/15_AT-Gateway/02_Spezifikation%20AT-Gateway/Schnittstellen/CEN_TS/MC_RC/TS_16238_EN.pdf).'
  contact:
    name: 'Swiss Post Sorting System Development'
    email: sortdev@post.ch
  version: 2.7.0-kaeserst-1726664730103.2
host: 'server:8080'
basePath: mqtt
paths:
  '{sortingUnitKey}/mailpiece-sorting/v1/device/submit-mailpiece/{srcSystem}/{srcInstance}':
    post:
      summary: 'ATG-3 Submit Mailpiece (Sensordaten empfangen)'
      description: 'The Machine submits the recognized mailpiece attributes.'
      tags:
        - device
      parameters:
        -
          name: sortingUnitKey
          in: path
          description: 'unique identifier of the sorting center'
          type: string
        -
          name: srcSystem
          in: path
          description: '3-letter uppercase name identifying the system issuing the message'
          type: string
          default: ASL
        -
          name: srcInstance
          in: path
          description: 'two-digit padded number identifying the system instance issuing the message'
          type: string
          default: '01'
      responses:
        default:
          schema: {$ref: 'SubmitMailpiece'}
    x-data:
      classification: P1
      confidentiality: C2
  '{sortingUnitKey}/mailpiece-sorting/v1/device/request-mailpiece-attributes/{srcSystem}/{srcInstance}':
    post:
      summary: 'ATG-4 Request Mailpiece Attributes (Sortierziel berechnen)'
      description: 'Request for the coding result (outlet group)'
      tags:
        - device
      parameters:
        -
          name: srcSystem
          in: path
          description: '3-letter uppercase name identifying the system issuing the message'
          type: string
          default: ASL
        -
          name: srcInstance
          in: path
          description: 'two-digit padded number identifying the system instance issuing the message'
          type: string
          default: '01'
      responses:
        default:
          schema: {$ref: 'RequestMailpieceAttributes'}
    x-data:
      classification: P1
      confidentiality: C2
  '{sortingUnitKey}/mailpiece-sorting/v1/device/update-mailpiece-attributes/{srcSystem}/{srcInstance}':
    post:
      summary: 'ATG-5 Update Mailpiece Attributes (Sortierergebnis empfangen)'
      description: 'The Machine reports new or changed attributes in order to update the mailpiece attribute database on the Coding System (e.g. indicating the sort bin). (Re-)Connected to ATG - The publisher needs to buffer all unsent messages for at least 1 day until the message is sent successfully to the ATG.'
      tags:
        - device
      parameters:
        -
          name: srcSystem
          in: path
          description: '3-letter uppercase name identifying the system issuing the message'
          type: string
          default: ASL
        -
          name: srcInstance
          in: path
          description: 'two-digit padded number identifying the system instance issuing the message'
          type: string
          default: '01'
      responses:
        default:
          schema: {$ref: 'UpdateMailpieceAttributes'}
    x-data:
      classification: P1
      confidentiality: C2
  '{sortingUnitKey}/mailpiece-sorting/v1/control/transmit-mailpiece-attributes/{srcSystem}/{srcInstance}':
    post:
      summary: 'ATG-4 Transmit Mailpiece Attributes (Sortierziel berechnen)'
      description: 'The RC System returns mailpiece attributes to the Machine, either in response to a Submit Mailpiece or a Request Mailpiece Attributes. There may be multiple responses of Transmit Mailpiece Attributes for a single “Submit Mailpiece” message.'
      tags:
        - control
      parameters:
        -
          name: srcSystem
          in: path
          description: '3-letter uppercase name identifying the system issuing the message'
          type: string
          default: ZDS
        -
          name: srcInstance
          in: path
          description: 'two-digit padded number identifying the system instance issuing the message'
          type: string
          default: '01'
      responses:
        default:
          schema: {$ref: 'TransmitMailpieceAttributes'}
    x-data:
      classification: P1
      confidentiality: C2
  '{sortingUnitKey}/mailpiece-sorting/v1/control/transmit-provisional-mailpiece-attributes/{srcSystem}/{srcInstance}':
    post:
      summary: 'ATG-4 Transmit Mailpiece Attributes (Sortierziel berechnen)'
      description: 'The RC System returns the provisional mailpiece attributes to the Machine, if explicitly requested in SubmitMailpiece.'
      tags:
        - control
      parameters:
        -
          name: srcSystem
          in: path
          description: '3-letter uppercase name identifying the system issuing the message'
          type: string
          default: ZDS
        -
          name: srcInstance
          in: path
          description: 'two-digit padded number identifying the system instance issuing the message'
          type: string
          default: '01'
      responses:
        default:
          schema: {$ref: 'TransmitMailpieceAttributes'}
    x-data:
      classification: P1
      confidentiality: C2
definitions:
  BinOccupancyState:
    type: object
    properties:
      emptyBinOccupied:
        type: boolean
      binMultipleItemOccupied:
        type: boolean
      frontOverlappingLimitExceeded:
        type: boolean
      backOverlappingLimitExceeded:
        type: boolean
      multipleItemsDetected:
        type: boolean
      conveyingAidDetected:
        type: boolean
    required:
      - emptyBinOccupied
      - binMultipleItemOccupied
      - frontOverlappingLimitExceeded
      - backOverlappingLimitExceeded
      - multipleItemsDetected
      - conveyingAidDetected
    additionalProperties: false
    description: "Doppelbelegung / Leerschalen-kontrolle\nemptyBinOccupied: Belegte Leerschale\nbinMultipleItemOccupied: Doppelbelegung - Erkennung der Schalenbelegung von DWS\nfrontOverlappingLimitExceeded: Überstand vorne zu groß\nbackOverlappingLimitExceeded: Überstand hinten zu groß\nmultipleItemsDetected: >= 2 Objekt erkannt\nconveyingAidDetected: Förderhilfe erkannt"
  ContainerPositionName:
    type: string
    description: 'Name of a container position'
    maxLength: 40
  Int:
    type: integer
    description: '<a href="https://swagger.io/docs/specification/data-models/data-types/#numbers">Number @asType integer</a>'
  ResourceIdentifier:
    type: string
    description: "Follows the naming convention of the swiss post for resources of a sorting installation.\n\"=aaaaaa.bbbbbbb+ccccc-ddddddddd\"\na: System part   (=) (system part in the overall system; position) max. 5 digits\nb: Module        (.) (module; type; position) max. 7 digits\nc: Component     (+) (installation location of the element; position) max. 5 digits\nd: Element       (-) (element type; number) max. 9 digits"
    maxLength: 200
  ContainerPosition:
    type: object
    properties:
      name:
        type: string
        description: "An unique key inside the sort plan to identify\nthis container position."
        maxLength: 200
      order:
        $ref: 'Int'
        description: "This is the relative location of this container position within an outlet. It can be used to place the label\ninformation on the correct spot on a display."
        minimum: 1
      outletName:
        $ref: 'ResourceIdentifier'
        description: "The outlet name, where this container position belongs to.\nThis is only needed, if this container position is related to an outlet.\ni.e. for bulk sorting, no outlet is available."
      priority:
        $ref: 'Int'
        description: "Priority of the Position.\nRequired for some distibution strategies. This field is ignored when the chosen strategy does not need a priority (e.g. UNIFORM).\n0 = Low priority"
        minimum: 0
    required:
      - name
      - order
    additionalProperties: false
    description: 'The container position to sort to.'
  DimensionMeasurementRangeType:
    type: string
    enum:
      - INSIDE
      - OUTSIDE
    description: "- INSIDE: Object is within the measurement range\n- OUTSIDE: Object is outside of the measurement range"
  DimensionMeasurementResultType:
    type: string
    enum:
      - OK
      - NOK
      - NOT_RECOGNIZED
    description: "Measurement result state.\n\n- OK: Measurement VMS ok\n- NOK: Measurement VMS not ok\n- NOT_RECOGNIZED: No object recognized"
  DimensionMeasurementState:
    type: object
    properties:
      measurementResult:
        $ref: 'DimensionMeasurementResultType'
      measurementRange:
        $ref: 'DimensionMeasurementRangeType'
      itemSizeClassification:
        $ref: 'ItemSizeClassificationType'
    required:
      - measurementResult
      - measurementRange
      - itemSizeClassification
    additionalProperties: false
    description: 'State of the measurement.'
  Dimension:
    type: object
    properties:
      length:
        type: integer
        description: 'Length in [mm].'
        minimum: 0
      width:
        type: integer
        description: 'Width in [mm].'
        minimum: 0
      height:
        type: integer
        description: 'Height in [mm].'
        minimum: 0
      state:
        $ref: 'DimensionMeasurementState'
    additionalProperties: false
    description: 'Dimension measurement of the mail piece'
  DistributionStrategy:
    type: string
    enum:
      - UNIFORM
      - WATERFALL
      - WATERFALL_AND_UNIFORM
      - LEAST_COST
    description: "Defines the distribution strategy to use when multiple container postitions exist for a given outlet group.\n- UNIFORM: distribute mailpieces equally among the positions\n- WATERFALL: Use one position until its outlet is full then use the next (the order of the position is determined by the priority in the position).\n- WATERFALL_AND_UNIFORM: The same as WATERFALL but if there are multiple position that have the same priority use UNIFORM between them.\n- LEAST_COST: Use the position that has the least cost associated (eg. is closes or can be accessed the quickest)\n\nNote1: not all sorters support every strategy\nNote2: sorters usually don't have knowledge about positions, yet the distribution strategy needs to be evaluated per position (e.g. UNIFORM)"
  FurtherProcessing:
    type: object
    properties:
      sortingProductName:
        type: string
        description: 'The name of the selected sorting product.'
        maxLength: 40
      containerPositionNames:
        type: array
        items:
          $ref: 'ContainerPositionName'
        description: 'Names of the container positions associated with the sorting product for further processing.'
    required:
      - sortingProductName
    additionalProperties: false
    description: "Information about a further processing step of a mailpiece.\nE.g. the applied sorting product name in the next sorting center."
  InformationCarrier:
    type: object
    properties:
      symbology:
        $ref: 'Symbology'
        description: 'Symbology of an information carrier'
      value:
        type: string
        description: 'Value of an information carrier'
    required:
      - symbology
      - value
    additionalProperties: false
    description: 'Identified and captured information carrier (e.g. barcodes, logos)'
  ItemSizeClassificationType:
    type: object
    properties:
      ok:
        type: boolean
        description: "True: object size ok\nFalse: Object size not ok (over and/or undersized, see corresponding flags)"
      oversized:
        type: boolean
        description: 'object too big to be measured'
      undersized:
        type: boolean
        description: 'object too small to be measured'
    required:
      - ok
      - oversized
      - undersized
    additionalProperties: false
  Label:
    type: object
    properties:
      furtherProcessing:
        $ref: 'FurtherProcessing'
        description: 'Information for a possible further processing step.'
      sortingProductName:
        type: string
        description: 'The name of the selected sorting product.'
        maxLength: 40
      addressingDestinationName:
        type: string
        description: 'Name of the addressing destination, if not sorted to a special sort.'
        maxLength: 40
      specialSortName:
        type: string
        description: 'Special sort name if not sorted to an addressing destination.'
        maxLength: 40
      containerPositionNames:
        type: array
        items:
          $ref: 'ContainerPositionName'
        description: 'Names of the container positions associated with the sorting product.'
      logisticUnitName:
        type: string
        description: "The name of the logistic unit associated to the addressing destination.\nA logistic unit (LogE) defines a meaningful group of addressing destinations from a logistical point of view. This can, for example, include all mail items that are processed by a specific team at the delivery centre."
        maxLength: 40
    required:
      - sortingProductName
    additionalProperties: false
  LegalForTradeState:
    type: object
    properties:
      conveyorSpeedError:
        type: boolean
        description: 'Conveyor speed is out of tolerance.'
      storageError:
        type: boolean
        description: 'Alibi storage error.'
      dimensionError:
        type: boolean
        description: 'VMS data is not legal for trade.'
      weightError:
        type: boolean
        description: 'Weight data not legal for trade.'
    required:
      - conveyorSpeedError
      - storageError
      - dimensionError
      - weightError
    additionalProperties: false
    description: "Detailed information on legal for trade relevant measurements.\n\n- If all flags are false, the measurements are legal for trade.\n- If only weightError is true, dimension measurement is legal for trade.\n- If only dimensionError is true, weight measurement is legal for trade.\n- Otherwise, measurements are not legal for trade."
  LegalForTrade:
    type: object
    properties:
      actualVolume:
        type: integer
        description: "# GER-TODO\n\nRealvolumen VMS#1 wenn VMS#1 = VMS420/520 Realvolumen = 000000 bei VMS#1 = VMS410/510\n[dm3]"
        minimum: 0
        maximum: 99999
      boxVolume:
        type: integer
        description: "Boxvolumen = Länge x Breite x Höhe\n[dm3]"
        minimum: 0
        maximum: 99999
      volumeRatio:
        type: integer
        description: 'Realvolumen / Boxvolumen in % ganzzahlig'
        minimum: 0
      shape:
        $ref: 'ShapeType'
        description: 'Die Paketform.'
      state:
        $ref: 'LegalForTradeState'
    additionalProperties: false
    description: 'Customs information'
  MailpieceAttributes:
    type: object
    properties:
      type:
        $ref: 'MailpieceType'
        description: 'Defines the type of the mail item.'
      preknowledge:
        $ref: 'RecognitionResult'
        description: "Provides preknowledge to the RC System, e.g. a barcode\nresult if a barcode reader is integrated into the machine."
    required:
      - type
    additionalProperties: false
    description: "This type is taken from CEN/TS 15448 and extended by a “preknowledge” element.\nThe type MailpieceAttrT specifies basic mailpiece attributes."
  MailpieceType:
    type: string
    enum:
      - UNKNOWN
      - LETTER
      - LETTER_BUNDLE
      - FLAT
      - FLAT_BUNDLE
      - PARCEL
    description: "Defines the mailpiece type.\nUNKNOWN Unknown mailpiece type for the sorter\nLETTER Mail item (Brief)\nLETTER_BUNDLE Not supported\nFLAT Big letters mostly from China (Kleinware)\nFLAT_BUNDLE Bundle of mail items (Bund)\nPARCEL Parcel item (Paket)"
  OutletGroup:
    type: object
    properties:
      name:
        type: string
        description: 'A unique key inside the sort plan to identify this occurrence of OutletGroup.'
        maxLength: 200
      containerPositions:
        type: array
        items:
          $ref: 'ContainerPosition'
        description: 'The list of container positions to sort into.'
        minItems: 1
      distributionStrategy:
        $ref: 'DistributionStrategy'
        description: 'Defines the distribution strategy to use when multiple container postitions exist for a given outlet group.'
      virtualDestination:
        type: string
        description: 'Defines the virtual (sorting) destination used in the parcel centers'
        pattern: '[0-9]{1,16}'
    required:
      - name
      - containerPositions
      - distributionStrategy
    additionalProperties: false
    description: 'Groupings of physical outlets for each sequencing pass'
  RecognitionResult:
    type: object
    properties:
      informationCarriers:
        type: array
        items:
          $ref: 'InformationCarrier'
        description: "Contains the data from the information carrier identified by the reading system.\nThe reading system should read and send all available barcodes/matrix codes. The consuming systems will apply further classification and filtering."
      dimension:
        $ref: 'Dimension'
        description: 'Dimension of the mail piece.'
      weight:
        $ref: 'Weight'
        description: "Weight of the mail piece.\nThis field should be null, the sorting unit has no scale."
      legalForTrade:
        $ref: 'LegalForTrade'
        description: 'Legal For Trade information.'
      binOccupancy:
        $ref: 'BinOccupancyState'
    additionalProperties: false
  RequestMailpieceAttributes:
    type: object
    properties:
      eventId:
        type: string
        description: 'A unique identifier for this event.'
        maxLength: 200
      sortingUnitKey:
        type: string
        description: 'Unique identifier of the sorting unit at a specific location.'
        maxLength: 200
      sortingProcess:
        $ref: 'SortingProcess'
        description: 'Defines the sorting process.'
      processingItemId:
        type: string
        description: 'The machine specific identifier to track a mail item during a machine sorting cycle. The identifier is used to synchronize the data events between coding and sorting systems.'
        maxLength: 32
      requestReasons:
        type: array
        items:
          $ref: 'RequestReason'
        description: 'The reason why machine requests a new destination for the mailpiece.'
      recirculations:
        $ref: 'Int'
        description: "The number of recirculations of a Mailpiece on the sorting machine.\r\nIncremented by the machine whenever the Mailpiece completes a full round.\r\nStarts with 0."
        minimum: 0
      lastOutlet:
        $ref: 'ResourceIdentifier'
        description: "Last outlet of an outlet group associated to the request reason.\r\nMust be set by the machine, whenever the request reason refers to an outlet, e.g. OUTLET_NOT_AVAILABLE, OUTLET_UNKNOWN."
      timestamp:
        type: string
        description: 'Timestamp of data collection.'
        format: date-time
      sourceId:
        type: string
        description: "Refers to a module id as event-source.\r\nDEPRECATED: will be removed as soon as the producers and consumers have switched to the processPoint."
        pattern: '[A-Z]{3}[0-9]{2}'
      processPoint:
        $ref: 'ResourceIdentifier'
        description: "The system element from which the request was sent.\r\nACTION: will be marked as mandatory as sson as all producers and consumers support it."
    required:
      - eventId
      - sortingUnitKey
      - sortingProcess
      - processingItemId
      - requestReasons
      - recirculations
      - timestamp
      - sourceId
    additionalProperties: false
    description: "This type provides the requester with the ability to obtain the results of an enrichment response. The RC\r\nreturns the document either on request of the MC or in an unsolicited fashion.\r\nThe MC expects to get all defined attributes for the corresponding mailpiece from the RC System."
  RequestReason:
    type: string
    enum:
      - SCANNER_TIMEOUT
      - ITEM_INDUCTION_ERROR
      - ITEM_DISCHARGE_ERROR
      - ITEM_ERROR
      - ITEM_TRACKING_ERROR
      - ITEM_STRAY
      - ITEM_OCCUPIED_TWICE_ERROR
      - ITEM_NO_OUTLETGROUP
      - ITEM_OUTLETGROUP_REQUIRED
      - OUTLET_NOT_AVAILABLE
      - OUTLET_UNKNOWN
      - OUTLET_NO_CAPACITY
      - OUTLET_MISSED
      - UNDEFINED_ERROR
      - OUTLETGROUP_UNKNOWN
    description: "The reason why the machine requests mailpiece attributes.\nList of values:\n- SCANNER_TIMEOUT: Item has reached the max allowed amount of scans and the last attempt was a \"no answer\" from scanner.\n- ITEM_INDUCTION_ERROR: Induction error item detected (occupied twice, wrong tray).\n- ITEM_DISCHARGE_ERROR: Discharge faults.\n- ITEM_ERROR: Item has a Logical error.\n- ITEM_TRACKING_ERROR: item was inducted with tracking fault.\n- ITEM_STRAY: Stray item detected.\n- ITEM_OCCUPIED_TWICE_ERROR: item was inducted on occupied tray.\n- ITEM_NO_OUTLETGROUP: No sorting information / outlet group has been received for this item.\n- ITEM_OUTLETGROUP_REQUIRED: The machine requires an outlet group.\n- OUTLET_NOT_AVAILABLE: No available chute could be found.\n- OUTLET_UNKNOWN: Logical destination not defined.\n- OUTLET_NO_CAPACITY: The destination outlet has no more capacity.\n- OUTLET_MISSED: Sortcode has been updated (push or repetitive requests), physical outlet already passed.\n- UNDEFINED_ERROR: Internal error happened.\n- OUTLETGROUP_UNKNOWN: The outlet group is unknown."
  ShapeType:
    type: string
    enum:
      - CUBIC
      - IRREGULAR
  SortReason:
    type: string
    enum:
      - OK
      - FALLBACK_OUTLET
      - ITEM_DISAPPEARED
      - DIMENSION_ERROR
      - WEIGHT_ERROR
      - DIRECT_SORTING_MODE
      - MANUAL_CODING_TIMEOUT
      - ITEM_REAPPEARED
      - ITEM_STRAY
    description: "Defines the machine specific sort reasons.\nList of values:\n- OK: The item has been discharged accoding to the infromation received in the transmit-mailpiece-attributes message.\n- FALLBACK_OUTLET: Item has reached the max allowed amount of recirculations or end of line on a linear sorter. Also applies for items with discharge error.\n- ITEM_DISAPPEARED: The item was lost at unknown location.\n- DIMENSION_ERROR: Item oversize. The item was discharged, because of dimension exceed.\n- WEIGHT_ERROR: The item was discharged because weight limit has been exceeded\n- DIRECT_SORTING_MODE: Item sorted by the direct sorting mode.\n- MANUAL_CODING_TIMEOUT: Manual coding of item was started but not finished (e.g. logout of coding client, new coding was started, browser shut-down...)\n- ITEM_REAPPEARED: A mailpiece previously reported as disappeared is, after a timeout, reported again prior to being discharged. Happens in sorter systems that rely on reading of identifiers for tracking.\n- ITEM_STRAY: An unknown mailpiece appeared on the discharged event."
  SortingProcess:
    type: string
    enum:
      - AUTOMATIC
      - MANUAL_CODING_REJECT
      - MANUAL_CODING_LIGHT
      - MANUAL_CODING_BULK
      - MANUAL_CODING_BULK_AUTOMATIC
      - MANUAL_PRESORTING
    description: "Defines the sorting process.\nAUTOMATIC Sorted by the sorter\nMANUAL_CODING_REJECT Device where a coder manually captures barcodes and enters address information\nMANUAL_CODING_LIGHT Device where barcodes barcodes, products and the weight is captured (manual or partially automated)\nMANUAL_CODING_BULK Device where barcodes, weight and dimensions and address information for bulky goods are captured or entered (manual or partially automated)\nMANUAL_CODING_BULK_AUTOMATIC Device where a coder manually captures barcodes and other specific information for bulky goods\nMANUAL_PRESORTING Device where items are coded automatically and sorted manually to achieve a to achieve a pre-sortation"
  SubmitMailpiece:
    type: object
    properties:
      eventId:
        type: string
        description: 'A unique identifier for this event.'
        maxLength: 200
      sortingUnitKey:
        type: string
        description: 'Unique identifier of the sorting unit at a specific location.'
        maxLength: 200
      sortingProcess:
        $ref: 'SortingProcess'
        description: 'Defines the sorting process.'
      processingItemId:
        type: string
        description: 'The machine specific identifier to track a mail item during a machine sorting cycle. The identifier is used to synchronize the data events between coding and sorting systems.'
        maxLength: 32
      timestamp:
        type: string
        description: 'Timestamp of data collection.'
        format: date-time
      sourceId:
        type: string
        description: "Refers to a module id as event-source.\r\nDEPRECATED: will be removed as soon as all producers and consumers have switched to the processPoint."
      processPoint:
        $ref: 'ResourceIdentifier'
        description: "The location from which the submit was sent.\r\nACTION: will be marked as mandatory as sson as all producers and consumers support it."
      imageSource:
        $ref: 'ResourceIdentifier'
        description: 'The source of the image that is related to the submit message, usually a DS or DWS tunnel.'
      mailpieceAttributes:
        $ref: 'MailpieceAttributes'
        description: "Provides basic mailpiece related information:\r\n\r\n- the kind of the mail item\r\n- a preknowledge result if a barcode reader or some other type of Enrichment Device is directly attached to the MC.\r\n   This result will be in accordance with the result type specified in the IC-ED interface."
      submitReason:
        $ref: 'SubmitReasons'
        description: 'The reason why this submit-mailpiece was sent.'
      requestProvisionalMailpieceAttributes:
        type: boolean
        description: "A boolean value indicating whether the sorting system must publish provisional transmit mailpiece attributes.\r\nWhen not set, the default value is false."
    required:
      - eventId
      - sortingUnitKey
      - sortingProcess
      - processingItemId
      - timestamp
      - sourceId
      - submitReason
    additionalProperties: false
  SubmitReasons:
    type: string
    enum:
      - INDUCTION
      - STRAY_ITEM
      - ITEM_REAPPEARED
    description: "Defines the sorting process.\r\n- INDUCTION: The mailpeice was induced in a regular way (through the induction line)\r\n- STRAY_ITEM: The sorting machine detected a mailpiece at a place where none was expected, typically a sorting tray.\r\n- ITEM_REAPPEARED: A mailpiece previously reported as disappeared is, after a timeout, reported again prior to being discharged. Happens in sorter systems that rely on reading of identifiers for tracking."
  Symbology:
    type: string
    enum:
      - NOT_RECOGNIZED
      - ADDON
      - CODABAR
      - CODE_39
      - CODE_93
      - CODE_128
      - DATA_MATRIX
      - EAN_8
      - EAN_13
      - EAN_128
      - I2OF5
      - MAXI_CODE
      - PDF_417
      - QR
      - UPC_A
      - UPC_E
      - TEXT
    description: "NOT_RECOGNIZED The symbology is not recognized\nADDON Barcode Zusatz zu EAN und UPC\nCODABAR Barcode Codabar\nCODE_39 Barcode 39\nCODE_93 Barcode 93\nCODE_128 Barcode 128\nDATA_MATRIX Data Matrix Code\nEAN_8 International Article Number\nEAN_13 International Article Number\nEAN_128 International Article Number\nI2OF5 Interleved 2 of 5 Code\nMAXI_CODE Barcode Maxicode\nPDF_417 Barcode PDF417\nQR QR Barcode\nUPC_A Barcode Universal Product Codes (Normalversion)\nUPC_E Barcode Universal Product Codes (Kurzvariante)\nTEXT Text block (for example Postcode or AreaNumber for FLAT_BUNDLE)"
  DateTime:
    type: string
    description: "<a href=\"https://swagger.io/docs/specification/data-models/data-types/#string\">String @format date-time</a>,\nas defined by <a href=\"https://tools.ietf.org/html/rfc3339#section-5.6\">RFC 3339, section 5.6</a>,\nfor example: <code>2014-05-22T10:42:42.542+00:00</code>."
    format: date-time
  TransmitMailpieceAttributes:
    type: object
    properties:
      eventId:
        type: string
        description: "A unique identifier for this event.\nACTION: This field is required but marked as optional to allow for a non breaking change.\nThe next version of this API will mark this as required."
        maxLength: 200
      sortingUnitKey:
        type: string
        description: 'Unique identifier of the sorting unit at a specific location.'
        maxLength: 200
      sortingProcess:
        $ref: 'SortingProcess'
        description: 'Defines the sorting process.'
      processingItemId:
        type: string
        description: 'The machine specific identifier to track a mail item during a machine sorting cycle. The identifier is used to synchronize the data events between coding and sorting systems.'
        maxLength: 32
      timestamp:
        $ref: 'DateTime'
        description: 'Timestamp of data collection.'
      label:
        $ref: 'Label'
        description: 'Information for label creation.'
      outletGroup:
        $ref: 'OutletGroup'
        description: 'The outlet group containing the outlets.'
      sortplanId:
        type: string
        description: 'The id of the sortplan used to calculate this result.'
      manualSortingCompletionPossible:
        type: boolean
        description: 'The mailpiece may be sorted manually to a container position. A sorting product could be found given the coded address and no further address or service coding is needed.'
    required:
      - sortingUnitKey
      - sortingProcess
      - processingItemId
      - timestamp
      - outletGroup
      - sortplanId
    additionalProperties: false
    description: 'This type contains the result for a mail piece that has been determined by the RC System.'
  UpdateMailpieceAttributes:
    type: object
    properties:
      eventId:
        type: string
        description: 'A unique identifier for this event.'
        maxLength: 200
      sortingUnitKey:
        type: string
        description: 'Unique identifier of the sorting unit at a specific location.'
        maxLength: 200
      sortingProcess:
        $ref: 'SortingProcess'
        description: 'Defines the sorting process.'
      processingItemId:
        type: string
        description: 'The machine specific identifier to track a mail item during a machine sorting cycle. The identifier is used to synchronize the data events between coding and sorting systems.'
        maxLength: 32
      timestamp:
        type: string
        description: 'Timestamp of data collection.'
        format: date-time
      sourceId:
        type: string
        description: "Refers to a module id as event-source.\r\nDEPRECATED: will be removed as soon as all producers and consumers have switched to the processPoint."
      outlet:
        $ref: 'ResourceIdentifier'
        description: "The outlet to which the machine physically sorted the mail piece.\r\nAn outlet is not always available (i.e. for bulk sorting)"
      processPoint:
        $ref: 'ResourceIdentifier'
        description: "The location from which the update was sent.\r\nACTION: will be marked as mandatory as sson as all producers and consumers support it."
      finalSorted:
        type: boolean
        description: "A boolean value indicating whether or not processing for a mail piece is complete.\r\n\r\n- false: mail piece was discharged\r\n- true: Discharging was verified"
      sortReason:
        $ref: 'SortReason'
        description: 'The reason why the mailpiece has been discharged.'
      transmitMailpieceAttributeEventId:
        type: string
        description: "The eventId of the transmit-mailpiece-attributes message that was used to sort this mailpiece.\r\nIf the mailpiece has not been sorted according to a transmit-mailpiece-attributes\r\n(eg. fallback outlet) this field must be null."
    required:
      - eventId
      - sortingUnitKey
      - sortingProcess
      - processingItemId
      - timestamp
      - sourceId
      - finalSorted
      - sortReason
    additionalProperties: false
    description: 'This message is sent when the sorter discharges the mailpiece or when the mailpiece disappeared. It provides additional information about why and where the item has been discharged.'
  WeightMeasurementState:
    type: object
    properties:
      isLegalForTrade:
        type: boolean
        description: 'False: Weight is not legal for trade.'
      packageDistanceError:
        type: boolean
      packageLengthError:
        type: boolean
      externalError:
        type: boolean
      invalidMeasurement:
        type: boolean
      overweight:
        type: boolean
        description: 'Weight higher than max. weight.'
      underweight:
        type: boolean
        description: 'Weight lower than min weight.'
      overload:
        type: boolean
      underload:
        type: boolean
      conveyorSpeedChangedDuringMeasurement:
        type: boolean
      conveyorSpeedOutOfMaxLimit:
        type: boolean
      alibiStorageAtScaleFailed:
        type: boolean
      scaleDataFormatError:
        type: boolean
    required:
      - isLegalForTrade
    additionalProperties: false
  Weight:
    type: object
    properties:
      value:
        type: integer
        description: "Actual weight in [g].\nThis field should be null if no weight could be determined (because of an error)."
        minimum: 0
        maximum: 999999
      scaleId:
        type: string
        description: 'The id of the scale (e.g. HAE-024).'
      state:
        $ref: 'WeightMeasurementState'
        description: 'Weighing errors'
    additionalProperties: false
    description: 'Weight measurement of the mail piece.'
